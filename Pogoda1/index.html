<!DOCTYPE html>
<html lang="pl" class="">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <script src="skrypt.js" defer></script>
</head>
<body>
    <main>
        <div class="item temp">
            <div class="head">    
                Temperatura: 
                <i class="icofont-thermometer"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">◦C</span>
            </div>
        </div>
        <div class="item tempin">
            <div class="head">    
                Temperatura: 
                <i class="icofont-thermometer"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">◦C</span>
            </div>
        </div>
        <div class="item opady">
            <div class="head">    
                Opady: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">l/m²</span>
            </div>
        </div>
        <div class="item optyg">
            <div class="head">    
                Opady tygodniowe: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">l/m²</span>
            </div>
        </div>
        <div class="item opmi">
            <div class="head">    
                opady miesięcze: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">l/m²</span>
            </div>
        </div>
        <div class="item opro">
            <div class="head">    
                opady roczne: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">l/m²</span>
            </div>
        </div>
        <div class="item cis">
            <div class="head">    
                Cisnienie: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">MPa</span>
            </div>
        </div>
        <div class="item wil">
            <div class="head">    
                Wilgotnosc: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">%</span>
            </div>
        </div>
        <div class="item uv">
            <div class="head">    
                Uv: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">nm</span>
            </div>
        </div>
        <div class="item mocsl">
            <div class="head">    
                Siła wiatru: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">m/s</span>
            </div>
        </div>
        <div class="item wiatr">
            <div class="head">    
                Wiatr: 
                <i class="icofont-water-drop"></i>
            </div>
            <div class="body">
                <span class="value">22.2</span>
                <span class="unit">m/s</span>
            </div>
        </div>
    </main>
</body>
</html>
